<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Alex Curran">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="main-header">Fruit Grid</h1>
        </header>
        <main>
            <figure><img src="images/apple-food-fruit-39803.jpg" alt="Red apple"></figure>
            <figure><img src="images/berry-cherries-cherry-109274.jpg" alt="Two red cherries"></figure>
            <figure><img src="images/berry-close-up-delicious-62668.jpg" alt="Red raspberry"></figure>
            <figure><img src="images/blue-bright-citrus-1326930.jpg" alt="Slice-shot of blue citrus"></figure>
            <figure><img src="images/bright-citrus-citrus-fruit-1624178.jpg" alt="Slice-shot of a lime"></figure>
            <figure><img src="images/bright-citrus-close-up-1414110.jpg" alt="Halved lemon"></figure>
            <figure><img src="images/citrus-citrus-fruit-close-up-52533.jpg" alt="Slice-shot of an orange"></figure>
            <figure><img src="images/close-up-food-fruit-59945.jpg" alt="Strawberry"></figure>
            <figure><img src="images/food-fresh-fruit-51312.jpg" alt="Halved kiwi"></figure>
            <figure><img src="images/delicious-dew-food-568471.jpg" alt="Two green pears"></figure>
            <figure><img src="images/close-up-pom.jpg" alt="Closeup of pomegranate arils"></figure>
            <figure><img src="images/dragonfruit.jpg" alt="Dragonfruit slices"></figure>
        </main>
    </body>
</html>
